<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta property="og:url" content="https://obscure-waters-55921.herokuapp.com/">
    <meta property="og:image" content="images/fb-pic.png" />
    <meta property="og:type" content="Website" />
    <meta property="og:title" content="Signup to My Newsletter">
    <meta property="og:description" content="Signup to my newsletter, program written in node.js hosted by heroku">

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons 
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="https://getbootstrap.com/docs/5.1/assets/img/favicons/favicon.ico">
    -->
    <link rel="icon" href="images/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="POST">
        <!-- <img class="mb-4" src="images/mail-email-envelope.png" alt="" width="80" height=""> -->
        <img class="mb-4" src="images/hc-red-white-and-blue-logo.png" alt="" width="150" height="">
        
        <h1 class="h4 mb-3 fw-normal">Sign Up to My Newsletter</h1>

        <div class="form-signin top">
          <input type="text" name="fName" class="form-control" placeholder="First Name" required autofocus>
        </div>

        <div class="form-signin middle">
          <input type="text" name="lName" class="form-control" placeholder="Last Name" required>
        </div>

        <div class="form-signin bottom">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <div>
          <br>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
        </div>

        <p id="copyright" class="mt-5 mb-3 text-muted"></p>

      </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script>
      const d = new Date();
      var year = d.getFullYear();
      document.getElementById("copyright").innerHTML = "&copy; " + year + " Hristian";
    </script>

  </body>
</html>
